<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrect usage of innerHTML, attempting to assign an object
    document.getElementById("myDiv").innerHTML = { name: "John", age: 30 }; 
  </script>
</body>
</html>
